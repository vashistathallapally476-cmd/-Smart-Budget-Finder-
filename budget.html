<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Set Your Budget</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    background: linear-gradient(135deg,#0f172a,#1e293b,#020617);
    color:white;
}

/* ===== NAVBAR ===== */
.navbar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 80px;
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(10px);
    border-bottom:1px solid rgba(255,255,255,0.08);
}

.logo{
    display:flex;
    align-items:center;
    gap:10px;
    font-size:22px;
    font-weight:600;
}

.logo-box{
    background:linear-gradient(135deg,#6366f1,#22c55e);
    padding:10px;
    border-radius:10px;
}

.nav-links{
    list-style:none;
    display:flex;
    gap:25px;
}

.nav-btn{
    background:none;
    border:none;
    color:#cbd5f5;
    font-size:16px;
    padding:8px 18px;
    border-radius:20px;
    cursor:pointer;
    transition:0.3s;
}

.nav-btn:hover{
    background:rgba(255,255,255,0.08);
    color:white;
}

.active{
    background:linear-gradient(135deg,#6366f1,#22c55e);
    color:white;
}

/* ===== HEADER ===== */

.header{
    text-align:center;
    padding:80px 20px 40px;
}

.icon-box{
    background:linear-gradient(135deg,#6366f1,#22c55e);
    width:80px;
    height:80px;
    margin:0 auto 20px;
    border-radius:20px;
    display:flex;
    align-items:center;
    justify-content:center;
    color:white;
    font-size:32px;
}

.header h1{
    font-size:42px;
    margin-bottom:10px;
}

.header p{
    color:#cbd5f5;
}

/* ===== CARD ===== */

.card{
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(10px);
    max-width:700px;
    margin:30px auto;
    padding:40px;
    border-radius:18px;
    border:1px solid rgba(255,255,255,0.08);
    transition:0.3s;
}

.card:hover{
    transform:translateY(-5px);
    background:rgba(255,255,255,0.08);
}

.section-title{
    font-weight:600;
    margin-bottom:15px;
    font-size:18px;
}

/* ===== INPUT ===== */

.range-inputs{
    display:flex;
}

.input-box{
    flex:1;
}

.input-box input{
    width:100%;
    padding:16px;
    border-radius:10px;
    border:1px solid rgba(255,255,255,0.15);
    background:rgba(255,255,255,0.05);
    color:white;
    font-size:18px;
}

.input-box input::placeholder{
    color:#94a3b8;
}

.label{
    font-size:13px;
    color:#cbd5f5;
    margin-top:5px;
}

/* ===== BUTTON ===== */

.btn{
    margin-top:35px;
    width:100%;
    padding:16px;
    border:none;
    border-radius:30px;
    background:linear-gradient(135deg,#6366f1,#22c55e);
    color:white;
    font-size:18px;
    cursor:pointer;
    transition:0.3s;
}

.btn:hover{
    transform:translateY(-3px);
    box-shadow:0 8px 20px rgba(0,0,0,0.4);
}

/* ===== TIP ===== */

.tip{
    max-width:700px;
    margin:20px auto 60px;
    background:rgba(255,255,255,0.05);
    border:1px solid rgba(255,255,255,0.08);
    padding:18px;
    border-radius:12px;
    color:#cbd5f5;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
    <div class="logo">
        <div class="logo-box">üí≥</div>
        <span>SmartBudget</span>
    </div>
    <ul class="nav-links">
        <li><button class="nav-btn" data-page="index.html" onclick="goToHome()">Home</button></li>
        <li><button class="nav-btn" data-page="budget.html" onclick="goToBudget()">Budget</button></li>
        <li><button class="nav-btn" data-page="recommendations.html" onclick="goToRecommendations()">Recommendations</button></li>
        <li><button class="nav-btn" data-page="comparison.html" onclick="goToComparison()">Comparison</button></li>
        <li><button class="nav-btn" data-page="wishlist.html" onclick="goToWishlist()">Wishlist ‚ù§Ô∏è</button></li>
        <li><button class="nav-btn" data-page="about.html" onclick="goToAbout()">About</button></li>
    </ul>
</nav>

<!-- HEADER -->
<div class="header">
    <div class="icon-box">üí∞</div>
    <h1>Set Your Budget</h1>
    <p>Enter your budget and we‚Äôll show the best products for you.</p>
</div>

<!-- CARD -->
<div class="card">

    <div class="section-title">Enter Your Budget</div>

    <div class="range-inputs">
        <div class="input-box">
            <input 
                type="number" 
                id="budgetInput" 
                placeholder="Enter budget amount (‚Çπ)" 
            />
            <div class="label">Budget (‚Çπ)</div>
        </div>
    </div>

    <button class="btn" onclick="saveBudget()">Find Products ‚Üí</button>


</div>

<div class="tip">
    <strong>Tip:</strong> Enter your maximum budget and we‚Äôll recommend the best value products under that amount.
</div>

<script>
function saveBudget(){
    const budget = Number(document.getElementById("budgetInput").value);

    if(budget <= 0){
        alert("Please enter a valid budget");
        return;
    }

    // Save only ONE budget value
    localStorage.setItem("budget", budget);

    // Redirect to recommendations page
    window.location.href = "recommendations.html";
}


/* NAVIGATION */
function goToHome(){ window.location.href = "index.html"; }
function goToBudget(){ window.location.href = "budget.html"; }
function goToRecommendations(){ window.location.href = "recommendations.html"; }
function goToComparison(){ window.location.href = "comparison.html"; }
function goToWishlist(){ window.location.href = "wishlist.html"; }
function goToAbout(){ window.location.href = "about.html"; }

// Highlight active page
const currentURL = window.location.href;
document.querySelectorAll(".nav-btn").forEach(btn => {
    if(currentURL.includes(btn.dataset.page)){
        btn.classList.add("active");
    }
});
</script>

</body>
</html>
