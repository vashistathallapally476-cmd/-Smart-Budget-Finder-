<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wishlist - SmartBudget</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    background:linear-gradient(135deg,#0f172a,#1e293b,#020617);
    color:white;
}

/* ===== NAVBAR ===== */

.navbar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 80px;
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(10px);
    border-bottom:1px solid rgba(255,255,255,0.08);
}

.logo{
    display:flex;
    align-items:center;
    gap:10px;
    font-size:22px;
    font-weight:600;
}

.logo-box{
    background:linear-gradient(135deg,#6366f1,#22c55e);
    padding:10px;
    border-radius:10px;
}

.nav-links{
    list-style:none;
    display:flex;
    gap:25px;
}

.nav-btn{
    background:none;
    border:none;
    color:#cbd5f5;
    font-size:16px;
    padding:8px 18px;
    border-radius:20px;
    cursor:pointer;
    transition:0.3s;
}

.nav-btn:hover{
    background:rgba(255,255,255,0.08);
    color:white;
}

.active{
    background:linear-gradient(135deg,#6366f1,#22c55e);
    color:white;
}

/* ===== HEADER ===== */

.page-header{
    padding:50px 80px 10px;
}

.page-header h1{
    font-size:40px;
    margin-bottom:5px;
}

.sub{
    color:#cbd5f5;
    font-size:15px;
}

/* ===== EMPTY STATE ===== */

.empty-state{
    text-align:center;
    margin-top:120px;
}

.empty-box{
    width:90px;
    height:90px;
    background:rgba(255,255,255,0.08);
    margin:0 auto 20px;
    border-radius:20px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:32px;
}

.empty-state h2{
    margin-bottom:10px;
}

.empty-state p{
    color:#cbd5f5;
    margin-bottom:25px;
}

.empty-state button{
    padding:12px 26px;
    border:none;
    border-radius:30px;
    background:linear-gradient(135deg,#6366f1,#22c55e);
    color:white;
    font-size:15px;
    cursor:pointer;
}

/* ===== WISHLIST GRID ===== */

.wishlist-grid{
    padding:40px 80px;
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
    gap:20px;
}

/* ===== PRODUCT CARD ===== */

.wishlist-card{
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(10px);
    border-radius:14px;
    border:1px solid rgba(255,255,255,0.08);
    padding:12px;
    position:relative;
    transition:0.25s;
}

.wishlist-card:hover{
    transform:translateY(-6px);
    background:rgba(255,255,255,0.08);
}

/* ===== PRODUCT IMAGE ===== */

.product-img{
    height:150px;
    background:rgba(255,255,255,0.04);
    display:flex;
    align-items:center;
    justify-content:center;
    border-radius:10px;
    margin-bottom:10px;
}

/* ===== PRODUCT NAME ===== */

.product-name{
    font-size:14px;
    font-weight:600;
    margin-bottom:6px;
    line-height:1.4;
}

/* ===== PRODUCT PRICE ===== */

.price{
    font-size:18px;
    color:#22c55e;
    font-weight:700;
}

/* ===== REMOVE BUTTON ===== */

.remove-btn{
    position:absolute;
    top:8px;
    right:8px;
    border:none;
    background:rgba(255,0,0,0.25);
    color:#ff4d4d;
    width:24px;
    height:24px;
    border-radius:50%;
    cursor:pointer;
    font-size:13px;
}

.remove-btn:hover{
    background:rgba(255,0,0,0.4);
}

/* ===== RESPONSIVE ===== */

@media(max-width:900px){

    .navbar{
        padding:20px 30px;
    }

    .page-header{
        padding:40px 30px;
    }

    .wishlist-grid{
        padding:30px;
        grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
    }

}

@media(max-width:500px){

    .wishlist-grid{
        grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
    }

}
.empty-state a{
    text-decoration:none;
}

.empty-state button{
    padding:14px 30px;
    border:none;
    border-radius:30px;
    background:linear-gradient(135deg,#6366f1,#22c55e);
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

.empty-state button:hover{
    transform:translateY(-3px);
    box-shadow:0 8px 20px rgba(0,0,0,0.3);
}


.browse-btn{
    background: linear-gradient(135deg,#ff7a18,#ffb347);
    color: white;
    border: none;
    padding: 12px 28px;
    font-size: 16px;
    font-weight: 600;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

.browse-btn:hover{
    transform: translateY(-2px);
    box-shadow: 0 6px 14px rgba(0,0,0,0.25);
}

.browse-btn:active{
    transform: scale(0.96);
}
/* your existing css */

/* ================= MOBILE RESPONSIVE ================= */

@media (max-width:768px){
    .navbar{
        flex-direction:column;
        gap:15px;
        padding:20px;
    }

    .nav-links{
        flex-wrap:wrap;
        justify-content:center;
        gap:10px;
    }

    .hero h1{
        font-size:32px;
    }
}
</style>
</head>

<body>

<nav class="navbar">
        <div class="logo">
            <div class="logo-box">üí≥</div>
            <span>SmartBudget</span>
        </div>
        <ul class="nav-links">
            <li>
            <button class="nav-btn"data-page="info.html" onclick="goToHome()">Home</button>
            </li>
            <li>
            <button class="nav-btn"data-page="budget.html" onclick="goToBudget()">Budget</button>
            </li>
            <li>
            <button class="nav-btn" data-page="recommendations.html"onclick="goToRecommendations()">Recommendations</button>
            </li>
            <li>
            <button class="nav-btn"data-page="comparison.html"  onclick="goToComparison()">Comparison</button>
            </li>
            <li>
             <button class="nav-btn" data-page="wishlist.html" onclick="goToWishlist()">
                    Wishlist ‚ù§Ô∏è <span id="wishlistCount">(0)</span>
            </button>
            </li>
            <li>
            <button class="nav-btn" data-page="about.html"  onclick="goToAbout()">About</button>
            </li>
        </ul>
    </nav>

<div class="page-header">
    <h1>My Wishlist</h1>
    <div class="sub" id="wishlistInfo">0 items ¬∑ Total value: ‚Çπ0</div>
</div>

<!-- EMPTY STATE -->
<div class="empty-state" id="emptyState">
    <div class="empty-box">‚ô°</div>
    <h2>Your Wishlist is Empty</h2>
    <p>Start saving products you love! Browse our recommendations and click the heart icon to add items.</p>
    <button onclick="location.href='recommendations.html'">
        Browse Recommendations ‚Üí
    </button>
</div>

<!-- WISHLIST ITEMS -->
<div class="wishlist-grid" id="wishlistContainer"></div>





<script>
/* ===== LOAD WISHLIST FROM LOCAL STORAGE ===== */
document.addEventListener("DOMContentLoaded", function(){
    renderWishlist();
});

function renderWishlist(){

    const container = document.getElementById("wishlistContainer");
    const emptyState = document.getElementById("emptyState");
    const info = document.getElementById("wishlistInfo");

    container.innerHTML = "";

    let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];

    if(wishlist.length === 0){
        emptyState.style.display = "block";
        container.style.display = "none";
        info.innerText = "0 items ¬∑ Total value: ‚Çπ0";
        return;
    }

    emptyState.style.display = "none";
    container.style.display = "grid";

    let total = 0;

    wishlist.forEach((item, index) => {

        // Convert price string to number
        let numericPrice = parseInt(item.price.replace(/[‚Çπ,]/g, ""));
        total += numericPrice;

        const card = document.createElement("div");
        card.classList.add("wishlist-card");

        card.innerHTML = `
            <div style="display:flex;justify-content:space-between;">
                <h3>${item.name}</h3>
                <button class="remove-heart" onclick="removeFromWishlist(${index})">‚ù§Ô∏è</button>
            </div>

            <div style="height:150px;display:flex;align-items:center;justify-content:center;background:#f2f5f5;margin:10px 0;">
                ${item.image}
            </div>

            <p style="color:#0f9d7a;font-weight:bold;">${item.price}</p>
        `;

        container.appendChild(card);
    });

    info.innerText = wishlist.length + " items ¬∑ Total value: ‚Çπ" + total;
}

function removeFromWishlist(index){

    let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];

    wishlist.splice(index,1);

    localStorage.setItem("wishlist", JSON.stringify(wishlist));

    renderWishlist();
    updateWishlistCount();
    localStorage.setItem("wishlist", JSON.stringify(wishlist));

}

/* NAVIGATION */
function goToHome(){ window.location.href = "info.html"; }
function goToBudget(){ window.location.href = "budget.html"; }
function goToRecommendations(){ window.location.href = "recommendations.html"; }
function goToComparison(){ window.location.href = "comparison.html"; }
function goToWishlist(){ window.location.href = "wishlist.html"; }
function goToAbout(){ window.location.href = "about.html"; }

const currentURL = window.location.href;

document.querySelectorAll(".nav-btn").forEach(btn => {
    const page = btn.dataset.page;
    if(currentURL.includes(page)){
        btn.classList.add("active");
    }
});
//update wishlist count

function updateWishlistCount(){

    let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
    const countElement = document.getElementById("wishlistCount");

    if(countElement){
        countElement.innerText = "(" + wishlist.length + ")";
    }
}

document.addEventListener("DOMContentLoaded", function(){
    updateWishlistCount();
});


</script>


</body>
</html>
